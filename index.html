<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
    body {
  font-family: 'Roboto', sans-serif;
  background-color: #1f1f1f; 
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.data {
  background: #2b2b2b; 
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  padding: 20px;
  max-width: 400px;
  width: 100%;
  text-align: center;
  color: #f0f0f0; 
}

.data input {
  width: calc(100% - 40px);
  padding: 10px;
  margin: 20px 0;
  border: 1px solid #444;
  border-radius: 5px;
  font-size: 16px;
  background-color: #1f1f1f;
  color: #f0f0f0;
}

button {
    height: 48px;
    width: 159px;
    border-radius: 16px;
    border: solid 3px white;
    background-color: transparent;
    cursor: pointer;
    outline: none;
    color: white;
    font-size: 20px;
}

.spark {
  position: absolute;
  width: 30px;
  height: 8px;
  border-radius: 3px;
  background-color: white;
  transform: none;
}


h1, h2 {
  margin: 10px 0;
  font-weight: 500;
}

.icon {
  font-size: 20px;
  vertical-align: middle;
  margin-right: 10px;
}
@media screen and (max-width: 768px) {
        .data input {
          width: 90%;
        }
      
        .data {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      
         button {
          width: 140px; 
          margin-top: 10px;
          align-self: flex-start; 
        }
      }
    </style>
    </style>
  </head>
  <body>
    <div class="data">
      <input type="text" placeholder="Enter your city name:" />
      <div id="box" class="container">
 <button onclick="GetweatherDats()" id="btn">
        <i class="ri-search-line icon"></i> Get Data
      </button>
      </div>
     

      <h1 id="cityName"></h1>
      <h2 id="desc"></h2>
      <h2 id="temp"></h2>
      <h2 id="feelsLike"></h2>
      <h2 id="tempMax"></h2>
      <h2 id="tempMin"></h2>
      <h2 id="humidity"></h2>
    </div>

    <script>
      const weatherApi = {
        key: "4eb3703790b356562054106543b748b2",
        baseUrl: "https://api.openweathermap.org/data/2.5/weather",
      };

      function GetweatherDats() {
        const city = document.querySelector("input").value.toLowerCase();
        const cityName = document.getElementById("cityName");
        const temp = document.getElementById("temp");
        const feelsLike = document.getElementById("feelsLike");
        const tempMax = document.getElementById("tempMax");
        const tempMin = document.getElementById("tempMin");
        const humidity = document.getElementById("humidity");
        const desc = document.getElementById("desc");
        
        fetch(
          `${weatherApi.baseUrl}?q=${city}&appid=${weatherApi.key}&units=metric`
        )
          .then((response) => response.json())
          .then((res) => {
            cityName.innerHTML = ` ${res.name}`;
            temp.innerHTML = `<i class="ri-thermometer-line icon"></i> Temperature: ${res.main.temp} 째C`;
            feelsLike.innerHTML = `<i class="ri-user-heart-line icon"></i> Feels Like: ${res.main.feels_like} 째C`;
            tempMax.innerHTML = `<i class="ri-arrow-up-s-line icon"></i> Max Temp: ${res.main.temp_max} 째C`;
            tempMin.innerHTML = `<i class="ri-arrow-down-s-line icon"></i> Min Temp: ${res.main.temp_min} 째C`;
            humidity.innerHTML = `<i class="ri-drop-line icon"></i> Humidity: ${res.main.humidity}%`;
            desc.innerHTML = `<i class="ri-sun-cloudy-line icon"></i> ${res.weather[0].description}`;
          }).catch(err=>alert("please input a valid city name:)"));
      }

      document.body.addEventListener("keydown", function(event){
  if (event.key === "Enter") {
    GetweatherDats()
  }
});

function btn(){
let styleSheet = null;
const SPARK_ELEMENT_WIDTH = 30;
const DISTANCE = 40;
const RANDOMNESS_ON = true;
function createTransformSteps() {
  if (Array.from(arguments).length === 0) {
    throw Exception("arguments to createTransformSteps should never be empty!");
  }
  const inputSteps = Array.from(arguments);
  const outputSteps = [inputSteps.shift()];
  inputSteps.forEach((step, i) => {
    outputSteps.push(`${outputSteps[i]} ${step}`);
  });

  return outputSteps;
}
const dynamicAnimation = (name, rotation) => {
  if (!styleSheet) {
    styleSheet = document.createElement("style");
    styleSheet.type = "text/css";
    document.head.appendChild(styleSheet);
  }
  const randomDist = RANDOMNESS_ON
    ? Math.floor((Math.random() - 0.5) * DISTANCE * 0.7)
    : 0;

  const [s1, s2, s3] = createTransformSteps(
    `translate(-50%, -50%) rotate(${rotation}deg) translate(10px, 0px)`,
    `translate(${DISTANCE + randomDist}px, 0px) scale(0.5, 0.5)`,
    `translate(${SPARK_ELEMENT_WIDTH / 2}px, 0) scale(0, 0)`
  );
  styleSheet.sheet.insertRule(
    `@keyframes ${name} {
     0% {
       transform: ${s1};
     }
     70% {
       transform: ${s2};
     }
     100% {
       transform: ${s3};
     }
  }`,
    styleSheet.length
  );
};

document.getElementById("btn").addEventListener("click", (e) => {
  const center = { x: e.pageX, y: e.pageY };
  makeBurst(center);
});

const makeBurst = (center) => {
  for (let i = 0; i < 8; i++) {
    const randomSpace = RANDOMNESS_ON
      ? Math.floor(-17 + Math.random() * 34)
      : 0;
    makeSpark(center, 45 * i + randomSpace);
  }
};

const makeSpark = (center, rotation) => {
  const div = document.createElement("div");
  const aniName = `disappear_${rotation}`;
  dynamicAnimation(aniName, rotation);

  div.classList.add("spark");
  div.style.left = `${center.x}px`;
  div.style.top = `${center.y}px`;
  div.style.animation = `${aniName} 500ms ease-out both`;
  document.body.append(div);
  setTimeout(() => {
    document.body.removeChild(div);
  }, 1000);
};

}
btn();
    </script>
  </body>
</html>
